<html>

<head>
  <title>Calendar</title>

  <link rel="stylesheet" type="text/css" href="calendar.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

  <header>Calendar</header>

  <select id="months" onchange="updateView()">
    <option value="January" id="m01">January</option>
    <option value="February" id="m02">February</option>
    <option value="March" id="m03">March</option>
    <option value="April" id="m04">April</option>
    <option value="May" id="m05">May</option>
    <option value="June" id="m06">June</option>
    <option value="July" id="m07">July</option>
    <option value="August" id="m08">August</option>
    <option value="September" id="m09">September</option>
    <option value="October" id="m10">October</option>
    <option value="November" id="m11">November</option>
    <option value="December" id="m12">December</option>
  </select>

  <select id="years" onchange="updateView()">
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
  </select>
    
  <div id="all">
    <div id="fullview">
      <ul id="days">
        <li id="01" onclick="dayclick(id)">1</li>
        <li id="02" onclick="dayclick(id)">2</li>
        <li id="03" onclick="dayclick(id)">3</li>
        <li id="04" onclick="dayclick(id)">4</li>
        <li id="05" onclick="dayclick(id)">5</li>
        <li id="06" onclick="dayclick(id)">6</li>
        <li id="07" onclick="dayclick(id)">7</li>
        <li id="08" onclick="dayclick(id)">8</li>
        <li id="09" onclick="dayclick(id)">9</li>
        <li id="10" onclick="dayclick(id)">10</li>
        <li id="11" onclick="dayclick(id)">11</li>
        <li id="12" onclick="dayclick(id)">12</li>
        <li id="13" onclick="dayclick(id)">13</li>
        <li id="14" onclick="dayclick(id)">14</li>
        <li id="15" onclick="dayclick(id)">15</li>
        <li id="16" onclick="dayclick(id)">16</li>
        <li id="17" onclick="dayclick(id)">17</li>
        <li id="18" onclick="dayclick(id)">18</li>
        <li id="19" onclick="dayclick(id)">19</li>
        <li id="20" onclick="dayclick(id)">20</li>
        <li id="21" onclick="dayclick(id)">21</li>
        <li id="22" onclick="dayclick(id)">22</li>
        <li id="23" onclick="dayclick(id)">23</li>
        <li id="24" onclick="dayclick(id)">24</li>
        <li id="25" onclick="dayclick(id)">25</li>
        <li id="26" onclick="dayclick(id)">26</li>
        <li id="27" onclick="dayclick(id)">27</li>
        <li id="28" onclick="dayclick(id)">28</li>
        <li id="29" onclick="dayclick(id)">29</li>
        <li id="30" onclick="dayclick(id)">30</li>
        <li id="31" onclick="dayclick(id)">31</li>
      </ul>
    </div>

    <div id="changebox">
      <div id="change">
        <p id="chheading">FUTURE EVENTS</p>
        <div id="changebody">
            <ul id="showEvents"></ul>
        </div>
      </div>
      <div id="changebtns">
      </div>
    </div>
  </div>

  <p id="selected" style="visibility: hidden"></p>
  

  <script src="j-query.js"></script>
  <script src="ajax.js"></script>
  <script src="calendar.js"></script>
  <link rel="stylesheet" type="text/css" href="./datetimepicker-master/jquery.datetimepicker.css"/>
  <script src="./datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
  <script src="./datetimepicker-master/jquery.js"></script>
</body>

</html>
