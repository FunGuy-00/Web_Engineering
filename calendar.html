    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="calendar.css">
    </head>
    <body>

                    <li id="30" onclick="dayclick(id)" >30</li>
                    <li id="31" onclick="dayclick(id)" >31</li>
                </ul> 
            </div>
            
            <div id="changeform">
                <div id="changehead">
                    <p id="chheading">FUTURE EVENTS</p>
                    <button id="changeback" onclick="changeback()">Back</button>
